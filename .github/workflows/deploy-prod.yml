name: Deploy prod
on:
  push: { branches: [ master ] }
  workflow_dispatch:
permissions: { contents: read }
concurrency: { group: deploy-prod, cancel-in-progress: true }

env:
  SSH_HOST: ${{ secrets.SERVER_HOST }}
  SSH_USER: ${{ secrets.SERVER_USER }}
  SSH_PORT: ${{ secrets.SERVER_PORT || 22 }}
  APP_DIR: /var/www/somique.beauty
  PM2_NAME: somique
  APP_PORT: 3011

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Загружаем приватный ключ в ssh-agent
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare server
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "
            set -e
            mkdir -p '$APP_DIR'
            command -v pm2 >/dev/null 2>&1 || npm i -g pm2
          "

      - name: Rsync files
        run: |
          rsync -az --delete \
            -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" \
            --exclude '.git*' --exclude '.github*' \
            --exclude 'node_modules/' --exclude '.next/' \
            --exclude '.env' --exclude '.env.*' \
            ./ "$SSH_USER@$SSH_HOST:$APP_DIR/"

      - name: Build & restart
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "
            set -e
            cd '$APP_DIR'
            npm ci || npm install
            TSC_COMPILE_ON_ERROR=1 npm run build
            pm2 describe '$PM2_NAME' >/dev/null 2>&1 \
              && pm2 reload '$PM2_NAME' \
              || PORT=$APP_PORT NODE_ENV=production pm2 start npm --name '$PM2_NAME' -- start -- -p $APP_PORT
            pm2 save
          "
