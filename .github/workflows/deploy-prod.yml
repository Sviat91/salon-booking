name: Deploy prod
on:
  push: { branches: [ master ] }
  workflow_dispatch:
permissions: { contents: read }
concurrency: { group: deploy-prod, cancel-in-progress: true }

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "."
          target: "/var/www/somique.beauty"
          overwrite: true
          rm: false
          exclude: |
            .git/*
            .github/*
            node_modules/*
            .next/*
            **/.env
            **/.env.*

      - name: Build & restart on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            cd /var/www/somique.beauty
            npm ci || npm install
            npm run build
            pm2 reload somique || PORT=3011 NODE_ENV=production pm2 start npm --name somique -- start -- -p 3011
            pm2 save
